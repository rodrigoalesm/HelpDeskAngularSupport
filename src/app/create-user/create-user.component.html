<div>
  <mat-toolbar>
     <span>Add User</span> 
  </mat-toolbar>
  <mat-card class="fc-card">
      <mat-card-content>
          <form class="fc-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width" appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Input Name" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Name is required</div>
              </div>
          </mat-form-field>
          <br>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Second Name</mat-label>
            <input matInput placeholder="Input second name" formControlName="secondname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.secondname.errors }">
            <div *ngIf="submitted && f.secondname.errors" class="invalid-feedback">
                <div *ngIf="f.secondname.errors.required">Second name is required</div>
            </div>
        </mat-form-field>
        <br>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Input first name" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }">
          <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
              <div *ngIf="f.firstname.errors.required">First name is required</div>
          </div>
      </mat-form-field>
      <br>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Input address" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">Address is required</div>
        </div>
    </mat-form-field>
    <br>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput placeholder="Input phone" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
      <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
          <div *ngIf="f.address.phone.required">Phone is required</div>
      </div>
  </mat-form-field>
  <br>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>second Contact</mat-label>
    <input matInput placeholder="Input second contact" formControlName="secondcontact" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.secondcontact.errors }">
    <div *ngIf="submitted && f.secondcontact.errors" class="invalid-feedback">
        <div *ngIf="f.address.secondcontact.required">Second Contact is required</div>
    </div>
</mat-form-field>
<br>

<mat-form-field class="full-width" appearance="fill">
  <mat-label>Email</mat-label>
  <input matInput placeholder="Input email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.address.email.required">Email is required</div>
  </div>
</mat-form-field>
<br>

<mat-form-field class="full-width" appearance="fill">
  <mat-label>Password</mat-label>
  <input matInput placeholder="Input password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.address.password.required">Password is required</div>
  </div>
</mat-form-field>
<br>
      <mat-card-actions>
          <mat-card-actions>
              <button mat-raised-button [disabled]="loading" type="submit" color="primary">Add</button>

          </mat-card-actions>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          </form>
      </mat-card-content>
  </mat-card>
</div>
