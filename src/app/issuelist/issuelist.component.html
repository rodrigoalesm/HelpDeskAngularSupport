<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <p *ngIf="!issueList"><em>Loading...</em></p>

<mat-form-field>
  <mat-label>Search: </mat-label>
  <input matInput placeholder="Search here..." type="text" name="search" id="search" class="form-control">
</mat-form-field>
<br>
  <div class="mat-elevation-z8">
  <table id="issueTable" class="table table-bordered" *ngIf="issueList">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>TimeStamp</th>
        <th>Status</th>
        <th>Service Type</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let issue of issueList">
        <td width="13%">{{ issue.Id }}</td>
        <td width="40%">{{ issue.Description }}</td>
        <td width="15%">{{ issue.Time_Stamp }}</td>
        <td width="15%">{{ issue.Status }}</td>
        <td width="17%">{{ issue.Service_Type }}</td>
        <td>
            <a [routerLink]="['/issue/',issue.IssueId]"> Details </a>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div class="container" style="margin-top:35px">
    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              showFirstLastButtons>
  </mat-paginator>
</div>
</div>
</body>
</html>
